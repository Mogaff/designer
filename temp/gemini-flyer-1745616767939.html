
      <!DOCTYPE html>
      <html lang="en">
      <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gemini Generated Flyer</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
          tailwind.config = {
            theme: {
              extend: {
                animation: {
                  'gradient': 'gradient 8s ease infinite',
                  'float': 'float 6s ease-in-out infinite',
                  'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                },
                keyframes: {
                  gradient: {
                    '0%, 100%': { backgroundPosition: '0% 50%' },
                    '50%': { backgroundPosition: '100% 50%' },
                  },
                  float: {
                    '0%, 100%': { transform: 'translateY(0)' },
                    '50%': { transform: 'translateY(-10px)' },
                  }
                }
              }
            }
          }
        </script>
        <style>
          
          body {
            margin: 0;
            padding: 0;
          }
        
          
          
          /* Advanced effects */
          .gradient-text {
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            background-image: linear-gradient(to right, var(--tw-gradient-stops));
          }
          .gradient-bg {
            background-size: 200% 200%;
            animation: gradient 15s ease infinite;
          }
          
          /* Ensure no rotated text (enforce horizontal-only text) */
          h1, h2, h3, h4, h5, h6, p, span, div, li, a, strong, em, label, blockquote, caption, button, text {
            transform: none !important;
            rotate: 0deg !important;
            transform-origin: center !important;
          }
          
        </style>
      </head>
      <body>
        <div class="flyer-container" style="width: 1920px; height: 1080px; overflow: hidden; background: linear-gradient(90deg, rgba(79,70,229,1) 0%, rgba(165,180,252,1) 100%); font-family: 'Roboto', sans-serif;">
  <div class="relative h-full w-full flex items-center justify-center">
    <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-r from-transparent to-black/50"></div>
    <img src="image.jpg" alt="haitugen.ai" class="absolute top-0 left-0 w-full h-full object-cover blur-sm">
    <div class="relative z-10 w-full max-w-5xl px-12">
      <div class="bg-white/20 backdrop-blur-md rounded-lg py-8 px-12">
        <img src="haitugenlogo.svg" alt="haitugen.ai Logo" class="h-16 w-auto mb-6" style="filter: drop-shadow(0px 0px 10px rgba(0,0,0,0.3));">
        <h1 class="text-5xl font-bold text-white leading-tight mb-4 drop-shadow-md">AI Portraits Reimagined</h1>
        <p class="text-xl text-white/80 mb-8 drop-shadow-sm">Elevate your business and personal brand with stunning AI-generated portraits. From professional headshots to creative expressions, haitugen.ai delivers unparalleled quality and artistic control.</p>
        <div class="flex space-x-4 mb-8">
          <div class="bg-indigo-700 text-white px-4 py-2 rounded-full text-sm font-medium drop-shadow">Business</div>
          <div class="bg-indigo-700 text-white px-4 py-2 rounded-full text-sm font-medium drop-shadow">Personal</div>
          <div class="bg-indigo-700 text-white px-4 py-2 rounded-full text-sm font-medium drop-shadow">Creative</div>
        </div>
         <div class="bg-gradient-to-r from-indigo-500 to-orange-400 text-white px-6 py-3 rounded-full font-bold text-lg drop-shadow-lg w-fit cursor-pointer hover:scale-105 transition-transform">Join the Waitlist</div>
      </div>
    </div>
  </div>
</div>
      </body>
      </html>

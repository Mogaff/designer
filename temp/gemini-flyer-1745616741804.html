
      <!DOCTYPE html>
      <html lang="en">
      <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gemini Generated Flyer</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
          tailwind.config = {
            theme: {
              extend: {
                animation: {
                  'gradient': 'gradient 8s ease infinite',
                  'float': 'float 6s ease-in-out infinite',
                  'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                },
                keyframes: {
                  gradient: {
                    '0%, 100%': { backgroundPosition: '0% 50%' },
                    '50%': { backgroundPosition: '100% 50%' },
                  },
                  float: {
                    '0%, 100%': { transform: 'translateY(0)' },
                    '50%': { transform: 'translateY(-10px)' },
                  }
                }
              }
            }
          }
        </script>
        <style>
          
          body {
            margin: 0;
            padding: 0;
          }
        
          
          
          /* Advanced effects */
          .gradient-text {
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            background-image: linear-gradient(to right, var(--tw-gradient-stops));
          }
          .gradient-bg {
            background-size: 200% 200%;
            animation: gradient 15s ease infinite;
          }
          
          /* Ensure no rotated text (enforce horizontal-only text) */
          h1, h2, h3, h4, h5, h6, p, span, div, li, a, strong, em, label, blockquote, caption, button, text {
            transform: none !important;
            rotate: 0deg !important;
            transform-origin: center !important;
          }
          
        </style>
      </head>
      <body>
        <div class="flyer-container" style="width: 1920px; height: 1080px; overflow: hidden; background-color: white; font-family: 'Roboto', sans-serif;">
  <div class="relative h-full w-full flex items-center justify-center">
    <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-white to-[#f7f7f7]"></div>
    <div class="relative z-10 max-w-[1200px] mx-auto px-8">
      <img src="[INSERT IMAGE URL HERE]" alt="haitugen.ai portrait" class="w-1/2 rounded-lg shadow-lg blur-sm absolute top-20 -left-20 opacity-70 pointer-events-none select-none" />
      <div class="flex flex-col items-center justify-center text-center">
        <h1 class="text-5xl md:text-7xl font-bold leading-tight text-[#4f46e5] mb-4">AI Portraits<br/>Reimagined.</h1>
        <p class="text-lg md:text-xl text-gray-700 mb-8 max-w-lg mx-auto">haitugen.ai creates stunning AI-generated portraits for businesses, individuals, and everything in between. Elevate your brand and capture unforgettable moments with the power of AI.</p>
        <div class="flex flex-wrap justify-center gap-4 mb-8">
          <span class="px-4 py-2 bg-[#a5b4fc] text-white rounded-full text-sm font-medium shadow-md">Business Portraits</span>
          <span class="px-4 py-2 bg-[#a5b4fc] text-white rounded-full text-sm font-medium shadow-md">Personal Portraits</span>
          <span class="px-4 py-2 bg-[#a5b4fc] text-white rounded-full text-sm font-medium shadow-md">Customizable Styles</span>
        </div>
        <div class="bg-[#f59e0b] text-white font-bold py-3 px-6 rounded-lg text-lg shadow-lg hover:bg-yellow-500 transition duration-300 ease-in-out cursor-default">Join the Waitlist</div>
      </div>
    </div>
  </div>
</div>
      </body>
      </html>

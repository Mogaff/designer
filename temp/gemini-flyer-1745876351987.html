
      <!DOCTYPE html>
      <html lang="en">
      <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gemini Generated Flyer</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
          tailwind.config = {
            theme: {
              extend: {
                animation: {
                  'gradient': 'gradient 8s ease infinite',
                  'float': 'float 6s ease-in-out infinite',
                  'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                },
                keyframes: {
                  gradient: {
                    '0%, 100%': { backgroundPosition: '0% 50%' },
                    '50%': { backgroundPosition: '100% 50%' },
                  },
                  float: {
                    '0%, 100%': { transform: 'translateY(0)' },
                    '50%': { transform: 'translateY(-10px)' },
                  }
                }
              }
            }
          }
        </script>
        <style>
          
          body {
            margin: 0;
            padding: 0;
          }
        
          
          
          /* Advanced effects */
          .gradient-text {
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            background-image: linear-gradient(to right, var(--tw-gradient-stops));
          }
          .gradient-bg {
            background-size: 200% 200%;
            animation: gradient 15s ease infinite;
          }
          
          /* Ensure no rotated text (enforce horizontal-only text) */
          h1, h2, h3, h4, h5, h6, p, span, div, li, a, strong, em, label, blockquote, caption, button, text {
            transform: none !important;
            rotate: 0deg !important;
            transform-origin: center !important;
          }
          @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@100;300&family=Montserrat:wght@700&display=swap');

/* Additional CSS for subtle background texture - Optional  */
.flyer-container::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url('data:image/png;base64,...'); /* Replace with a subtle noise or texture image */
  opacity: 0.1;
  z-index: -1; /* Place it behind the main content */
  background-blend-mode: overlay;
}
        </style>
      </head>
      <body>
        <div class="flyer-container" style="width: 1200px; height: 1200px; overflow: hidden;">
  <div class="relative w-full h-full bg-gradient-to-br from-black to-gray-900">
    <div class="absolute inset-0 bg-gradient-to-r from-transparent via-black/20 to-transparent"></div>
    <div class="absolute inset-0 flex flex-col items-center justify-center">
      <div class="text-white text-center">
        <h1 class="text-7xl font-extrabold tracking-tight leading-tight mb-4 font-serif" style="font-family: 'Playfair Display', serif;">
          haitugen.ai
        </h1>
        <p class="text-2xl font-light tracking-wide mb-8 font-sans" style="font-family: 'Roboto', sans-serif;">
          AI-Powered Image Generation
        </p>
        <button class="bg-gradient-to-r from-purple-500 to-pink-500 text-white px-8 py-4 rounded-full font-bold uppercase text-lg hover:scale-105 transition-transform duration-300 font-sans" style="font-family: 'Montserrat', sans-serif;">
          Join the Waitlist
        </button>
      </div>
      <div class="absolute bottom-10 left-10 text-white text-sm font-light tracking-wide flex flex-col font-sans" style="font-family: 'Roboto', sans-serif;">
       <span>Transform your vision into stunning visuals.</span>
       <span>Elevate your brand with AI-driven artistry.</span>
       <span>Experience the future of image creation.</span>
      </div>
      <div class="absolute bottom-10 right-10 text-white text-sm font-light tracking-wide flex flex-col text-right font-sans" style="font-family: 'Roboto', sans-serif;">
        <span>haitugen.ai</span>
        <span>info@haitugen.ai</span>
        <span>+1 (555) 123-4567</span>
      </div>
    </div>
  </div>
</div>
      </body>
      </html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Signup CTA Template</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-600 to-purple-700 p-8">
    <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-3xl shadow-2xl overflow-hidden">
            <div class="grid grid-cols-1 lg:grid-cols-2">
                <!-- Left Side - Content -->
                <div class="p-12 flex flex-col justify-center">
                    <div class="mb-8">
                        <span class="bg-blue-100 text-blue-800 text-sm font-semibold px-3 py-1 rounded-full">{{CTA_BADGE}}</span>
                    </div>
                    <h2 class="text-4xl font-extrabold text-gray-900 mb-6">{{CTA_HEADLINE}}</h2>
                    <p class="text-xl text-gray-600 mb-8 leading-relaxed">{{CTA_DESCRIPTION}}</p>
                    
                    <div class="space-y-4 mb-8">
                        <div class="flex items-center">
                            <div class="w-6 h-6 bg-green-500 rounded-full flex items-center justify-center mr-3">
                                <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                                </svg>
                            </div>
                            <span class="text-gray-700">{{BENEFIT_1}}</span>
                        </div>
                        <div class="flex items-center">
                            <div class="w-6 h-6 bg-green-500 rounded-full flex items-center justify-center mr-3">
                                <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                                </svg>
                            </div>
                            <span class="text-gray-700">{{BENEFIT_2}}</span>
                        </div>
                        <div class="flex items-center">
                            <div class="w-6 h-6 bg-green-500 rounded-full flex items-center justify-center mr-3">
                                <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                                </svg>
                            </div>
                            <span class="text-gray-700">{{BENEFIT_3}}</span>
                        </div>
                    </div>

                    <!-- Email Form -->
                    <form class="space-y-4">
                        <div class="flex flex-col sm:flex-row gap-4">
                            <input type="email" placeholder="{{EMAIL_PLACEHOLDER}}" class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-4 focus:ring-blue-300 focus:border-blue-500">
                            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-8 py-3 rounded-lg transition duration-200 whitespace-nowrap">
                                {{SUBMIT_BUTTON_TEXT}}
                            </button>
                        </div>
                        <p class="text-sm text-gray-500">{{PRIVACY_TEXT}}</p>
                    </form>
                </div>
                
                <!-- Right Side - Visual -->
                <div class="bg-gradient-to-br from-blue-500 to-purple-600 p-12 flex items-center justify-center">
                    <div class="text-center text-white">
                        <div class="w-32 h-32 bg-white bg-opacity-20 rounded-full mx-auto mb-8 flex items-center justify-center">
                            <svg class="w-16 h-16" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"/>
                                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"/>
                            </svg>
                        </div>
                        <h3 class="text-2xl font-bold mb-4">{{VISUAL_HEADLINE}}</h3>
                        <p class="text-white text-opacity-90 text-lg">{{VISUAL_DESCRIPTION}}</p>
                        
                        <div class="mt-8 grid grid-cols-2 gap-4 text-sm">
                            <div>
                                <div class="text-3xl font-bold">{{STAT_1_VALUE}}</div>
                                <div class="text-white text-opacity-80">{{STAT_1_LABEL}}</div>
                            </div>
                            <div>
                                <div class="text-3xl font-bold">{{STAT_2_VALUE}}</div>
                                <div class="text-white text-opacity-80">{{STAT_2_LABEL}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaaS Hero Landing Page Template</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</head>
<body class="bg-white">
    <!-- Hero Section -->
    <section class="bg-gradient-to-b from-blue-50 to-white py-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
                <!-- Left Content -->
                <div>
                    <div class="mb-6">
                        <span class="bg-blue-100 text-blue-800 text-sm font-semibold px-4 py-2 rounded-full">{{HERO_BADGE}}</span>
                    </div>
                    <h1 class="text-5xl lg:text-6xl font-extrabold text-gray-900 mb-6 leading-tight">
                        {{HERO_HEADLINE}}
                    </h1>
                    <p class="text-xl text-gray-600 mb-8 leading-relaxed">
                        {{HERO_DESCRIPTION}}
                    </p>
                    
                    <!-- CTA Buttons -->
                    <div class="flex flex-col sm:flex-row gap-4 mb-12">
                        <button class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 px-8 rounded-lg text-lg transition duration-200">
                            {{PRIMARY_CTA}}
                        </button>
                        <button class="border-2 border-gray-300 hover:border-gray-400 text-gray-700 font-semibold py-4 px-8 rounded-lg text-lg transition duration-200">
                            {{SECONDARY_CTA}}
                        </button>
                    </div>
                    
                    <!-- Trust Indicators -->
                    <div class="flex items-center space-x-8">
                        <div class="text-center">
                            <div class="text-3xl font-bold text-gray-900">{{TRUST_METRIC_1_VALUE}}</div>
                            <div class="text-sm text-gray-600">{{TRUST_METRIC_1_LABEL}}</div>
                        </div>
                        <div class="text-center">
                            <div class="text-3xl font-bold text-gray-900">{{TRUST_METRIC_2_VALUE}}</div>
                            <div class="text-sm text-gray-600">{{TRUST_METRIC_2_LABEL}}</div>
                        </div>
                        <div class="text-center">
                            <div class="text-3xl font-bold text-gray-900">{{TRUST_METRIC_3_VALUE}}</div>
                            <div class="text-sm text-gray-600">{{TRUST_METRIC_3_LABEL}}</div>
                        </div>
                    </div>
                </div>
                
                <!-- Right Visual -->
                <div class="relative">
                    <div class="bg-gradient-to-br from-blue-400 to-purple-600 rounded-2xl p-8 shadow-2xl">
                        <div class="bg-white rounded-xl p-6 shadow-lg">
                            <div class="space-y-4">
                                <div class="flex items-center justify-between">
                                    <div class="h-8 bg-blue-100 rounded w-24"></div>
                                    <div class="h-6 bg-gray-200 rounded-full w-16"></div>
                                </div>
                                <div class="space-y-2">
                                    <div class="h-4 bg-gray-200 rounded w-full"></div>
                                    <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                                    <div class="h-4 bg-gray-200 rounded w-1/2"></div>
                                </div>
                                <div class="grid grid-cols-2 gap-4 pt-4">
                                    <div class="h-16 bg-blue-50 rounded-lg flex items-center justify-center">
                                        <div class="w-8 h-8 bg-blue-400 rounded"></div>
                                    </div>
                                    <div class="h-16 bg-green-50 rounded-lg flex items-center justify-center">
                                        <div class="w-8 h-8 bg-green-400 rounded"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Floating Elements -->
                        <div class="absolute -top-4 -right-4 w-16 h-16 bg-yellow-400 rounded-full opacity-80"></div>
                        <div class="absolute -bottom-2 -left-2 w-12 h-12 bg-pink-400 rounded-full opacity-60"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Social Proof Section -->
    <section class="py-16 bg-gray-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-gray-600 mb-8">{{SOCIAL_PROOF_TEXT}}</p>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-8 items-center opacity-60">
                <div class="h-12 bg-gray-300 rounded"></div>
                <div class="h-12 bg-gray-300 rounded"></div>
                <div class="h-12 bg-gray-300 rounded"></div>
                <div class="h-12 bg-gray-300 rounded"></div>
            </div>
        </div>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Flyer Template</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <style>
        .food-gradient {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .warm-shadow {
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.3);
        }
    </style>
</head>
<body class="bg-amber-50 p-8">
    <div class="max-w-md mx-auto bg-white rounded-3xl warm-shadow overflow-hidden">
        <!-- Header with Logo -->
        <div class="food-gradient p-6 text-white text-center">
            <div class="w-20 h-20 mx-auto mb-4 bg-white bg-opacity-20 rounded-full flex items-center justify-center">
                <svg class="w-10 h-10" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M6 2a2 2 0 00-2 2v12a2 2 0 002 2h8a2 2 0 002-2V4a2 2 0 00-2-2H6zm1 2a1 1 0 000 2h6a1 1 0 100-2H7zm6 7a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-3 3a1 1 0 100 2h.01a1 1 0 100-2H10zm-4 1a1 1 0 011-1h.01a1 1 0 110 2H7a1 1 0 01-1-1zm1-4a1 1 0 100 2h.01a1 1 0 100-2H7zm2 1a1 1 0 011-1h.01a1 1 0 110 2H10a1 1 0 01-1-1zm4-4a1 1 0 100 2h.01a1 1 0 100-2H13zM9 9a1 1 0 011-1h.01a1 1 0 110 2H10a1 1 0 01-1-1zM7 8a1 1 0 000 2h.01a1 1 0 000-2H7z" clip-rule="evenodd"/>
                </svg>
            </div>
            <h1 class="text-3xl font-bold mb-2">{{RESTAURANT_NAME}}</h1>
            <p class="text-white text-opacity-90">{{CUISINE_TYPE}}</p>
        </div>

        <!-- Special Offer Section -->
        <div class="p-6">
            <div class="text-center mb-6">
                <div class="inline-block bg-yellow-400 text-black px-4 py-2 rounded-full text-sm font-bold mb-4">
                    {{SPECIAL_OFFER}}
                </div>
                <h2 class="text-2xl font-bold text-gray-800 mb-2">{{DISH_NAME}}</h2>
                <p class="text-gray-600 text-sm">{{DISH_DESCRIPTION}}</p>
            </div>

            <!-- Price -->
            <div class="text-center mb-6">
                <div class="flex items-center justify-center space-x-2">
                    <span class="text-gray-400 line-through text-lg">{{ORIGINAL_PRICE}}</span>
                    <span class="text-3xl font-bold text-red-500">{{SALE_PRICE}}</span>
                </div>
            </div>

            <!-- Features */
            <div class="space-y-3 mb-6">
                <div class="flex items-center space-x-3">
                    <div class="w-3 h-3 bg-green-500 rounded-full"></div>
                    <span class="text-sm text-gray-700">{{FEATURE_1}}</span>
                </div>
                <div class="flex items-center space-x-3">
                    <div class="w-3 h-3 bg-green-500 rounded-full"></div>
                    <span class="text-sm text-gray-700">{{FEATURE_2}}</span>
                </div>
                <div class="flex items-center space-x-3">
                    <div class="w-3 h-3 bg-green-500 rounded-full"></div>
                    <span class="text-sm text-gray-700">{{FEATURE_3}}</span>
                </div>
            </div>

            <!-- Hours & Contact */
            <div class="bg-gray-50 rounded-lg p-4 mb-4">
                <div class="text-center">
                    <p class="text-sm font-semibold text-gray-700">{{OPENING_HOURS}}</p>
                    <p class="text-xs text-gray-500 mt-1">{{ADDRESS}}</p>
                </div>
            </div>

            <!-- CTA Button -->
            <button class="w-full food-gradient text-white font-bold py-3 px-4 rounded-full transition duration-300 hover:shadow-lg">
                {{CTA_TEXT}}
            </button>
            
            <p class="text-center text-xs text-gray-400 mt-3">{{PHONE_NUMBER}}</p>
        </div>
    </div>
</body>
</html>

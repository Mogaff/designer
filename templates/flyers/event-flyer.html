<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Flyer Template</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <style>
        .event-gradient {
            background: linear-gradient(135deg, #ff6b6b 0%, #ffa726 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-gray-900 p-8">
    <div class="max-w-md mx-auto bg-gray-800 rounded-2xl overflow-hidden shadow-2xl">
        <!-- Background Image -->
        <div class="relative h-48 event-gradient">
            <div class="absolute inset-0 bg-black bg-opacity-30"></div>
            <div class="relative z-10 p-6 h-full flex flex-col justify-between">
                <div class="text-right">
                    <span class="glass-effect px-3 py-1 rounded-full text-white text-xs font-semibold">
                        {{EVENT_TYPE}}
                    </span>
                </div>
                <div>
                    <h1 class="text-3xl font-bold text-white mb-2">{{EVENT_NAME}}</h1>
                    <p class="text-white text-opacity-90">{{EVENT_TAGLINE}}</p>
                </div>
            </div>
        </div>

        <!-- Event Details -->
        <div class="p-6 text-white">
            <div class="space-y-4">
                <!-- Date & Time -->
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-orange-500 rounded-lg flex items-center justify-center">
                        <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zM4 7h12v9a1 1 0 01-1 1H5a1 1 0 01-1-1V7z"/>
                        </svg>
                    </div>
                    <div>
                        <p class="font-semibold">{{EVENT_DATE}}</p>
                        <p class="text-gray-400 text-sm">{{EVENT_TIME}}</p>
                    </div>
                </div>

                <!-- Location -->
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-blue-500 rounded-lg flex items-center justify-center">
                        <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 2C7.79086 2 6 3.79086 6 6C6 10 10 18 10 18C10 18 14 10 14 6C14 3.79086 12.2091 2 10 2ZM10 8C8.89543 8 8 7.10457 8 6C8 4.89543 8.89543 4 10 4C11.1046 4 12 4.89543 12 6C12 7.10457 11.1046 8 10 8Z"/>
                        </svg>
                    </div>
                    <div>
                        <p class="font-semibold">{{VENUE_NAME}}</p>
                        <p class="text-gray-400 text-sm">{{VENUE_ADDRESS}}</p>
                    </div>
                </div>

                <!-- Description -->
                <div class="mt-6">
                    <p class="text-gray-300 text-sm leading-relaxed">
                        {{EVENT_DESCRIPTION}}
                    </p>
                </div>

                <!-- Price -->
                <div class="mt-4 p-4 bg-gray-700 rounded-lg">
                    <div class="flex justify-between items-center">
                        <span class="text-gray-400">Ticket Price</span>
                        <span class="text-2xl font-bold text-orange-500">{{TICKET_PRICE}}</span>
                    </div>
                </div>
            </div>

            <!-- CTA Button -->
            <div class="mt-6">
                <button class="w-full bg-gradient-to-r from-orange-500 to-red-500 hover:from-orange-600 hover:to-red-600 text-white font-bold py-3 px-4 rounded-lg transition duration-200 shadow-lg">
                    {{CTA_TEXT}}
                </button>
                <p class="text-center text-xs text-gray-400 mt-3">{{CONTACT_INFO}}</p>
            </div>
        </div>
    </div>
</body>
</html>

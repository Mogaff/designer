<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase Ad Template</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.js"></script>
    <style>
        .product-shadow {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        .shine-effect {
            position: relative;
            overflow: hidden;
        }
        .shine-effect::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shine 3s infinite;
        }
        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-50 to-pink-50 p-8">
    <div class="max-w-lg mx-auto bg-white rounded-3xl product-shadow overflow-hidden">
        <!-- Header Badge -->
        <div class="bg-gradient-to-r from-purple-600 to-pink-600 text-white text-center py-3">
            <span class="font-bold text-sm uppercase tracking-wide">{{PRODUCT_CATEGORY}}</span>
        </div>

        <!-- Product Image Section -->
        <div class="relative p-8 bg-gradient-to-br from-gray-50 to-gray-100">
            <div class="w-48 h-48 mx-auto bg-white rounded-full flex items-center justify-center shine-effect">
                <div class="w-32 h-32 bg-gradient-to-br from-purple-400 to-pink-400 rounded-full flex items-center justify-center">
                    <svg class="w-16 h-16 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"/>
                    </svg>
                </div>
            </div>
            <!-- Sale Badge -->
            <div class="absolute top-4 right-4 bg-red-500 text-white rounded-full px-3 py-1 text-sm font-bold">
                {{DISCOUNT_PERCENT}}
            </div>
        </div>

        <!-- Product Details -->
        <div class="p-6 space-y-4">
            <div class="text-center">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">{{PRODUCT_NAME}}</h1>
                <p class="text-gray-600 text-sm">{{PRODUCT_DESCRIPTION}}</p>
            </div>

            <!-- Features -->
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-purple-50 rounded-lg p-3 text-center">
                    <div class="text-purple-600 font-semibold text-lg">{{FEATURE_1_VALUE}}</div>
                    <div class="text-purple-500 text-xs">{{FEATURE_1_LABEL}}</div>
                </div>
                <div class="bg-pink-50 rounded-lg p-3 text-center">
                    <div class="text-pink-600 font-semibold text-lg">{{FEATURE_2_VALUE}}</div>
                    <div class="text-pink-500 text-xs">{{FEATURE_2_LABEL}}</div>
                </div>
            </div>

            <!-- Pricing -->
            <div class="text-center space-y-2">
                <div class="flex items-center justify-center space-x-3">
                    <span class="text-gray-400 line-through text-xl">{{ORIGINAL_PRICE}}</span>
                    <span class="text-4xl font-bold text-green-600">{{SALE_PRICE}}</span>
                </div>
                <p class="text-sm text-gray-500">{{PRICE_DESCRIPTION}}</p>
            </div>

            <!-- Reviews -->
            <div class="flex justify-center items-center space-x-2">
                <div class="flex text-yellow-400">
                    <svg class="w-5 h-5 fill-current" viewBox="0 0 20 20"><path d="M10 1l3 6 6 1-4.5 4.5L16 19l-6-3-6 3 1.5-6.5L1 8l6-1 3-6z"/></svg>
                    <svg class="w-5 h-5 fill-current" viewBox="0 0 20 20"><path d="M10 1l3 6 6 1-4.5 4.5L16 19l-6-3-6 3 1.5-6.5L1 8l6-1 3-6z"/></svg>
                    <svg class="w-5 h-5 fill-current" viewBox="0 0 20 20"><path d="M10 1l3 6 6 1-4.5 4.5L16 19l-6-3-6 3 1.5-6.5L1 8l6-1 3-6z"/></svg>
                    <svg class="w-5 h-5 fill-current" viewBox="0 0 20 20"><path d="M10 1l3 6 6 1-4.5 4.5L16 19l-6-3-6 3 1.5-6.5L1 8l6-1 3-6z"/></svg>
                    <svg class="w-5 h-5 fill-current" viewBox="0 0 20 20"><path d="M10 1l3 6 6 1-4.5 4.5L16 19l-6-3-6 3 1.5-6.5L1 8l6-1 3-6z"/></svg>
                </div>
                <span class="text-sm text-gray-600">{{REVIEW_COUNT}} reviews</span>
            </div>

            <!-- CTA Button -->
            <div class="space-y-3">
                <button class="w-full bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-bold py-4 px-6 rounded-full transition duration-300 transform hover:scale-105">
                    {{CTA_TEXT}}
                </button>
                <p class="text-center text-xs text-gray-400">{{SHIPPING_INFO}}</p>
            </div>
        </div>
    </div>
</body>
</html>
